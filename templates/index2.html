<!DOCTYPE html>
<html>
<head>
    <title>Sniffing Detection</title>
</head>
<body>
    <h1>Sniffing Detection</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Source MAC</th>
                <th>Source IP</th>
                <th>Protocol</th>
                <th>Payload</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>
                <td>{{ log[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
