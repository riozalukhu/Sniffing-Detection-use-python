<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sniffing Detection</title>
</head>
<body>
    <h1>Sniffing Detection Logs</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Source MAC</th>
            <th>Source IP</th>
            <th>Protocol</th>
            <th>Payload</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
            <td>{{ log[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
